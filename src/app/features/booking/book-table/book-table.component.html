<ion-header>
  <ion-toolbar>
    <ion-title>Prenota Tavolo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Prenotazione Tavolo</h2>
  <p>Compila i dati per prenotare il tuo tavolo.</p>

  <ion-list>
    <!-- Nome -->
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" placeholder="Inserisci il tuo nome"></ion-input>
    </ion-item>

    <!-- Numero di persone -->
    <ion-item>
      <ion-label position="floating">Persone</ion-label>
      <ion-input type="number" placeholder="Numero di persone"></ion-input>
    </ion-item>

    <!-- Data -->
    <ion-item>
      <ion-label position="floating">Data</ion-label>
      <ion-datetime
        display-format="DD/MM/YYYY"
        placeholder="Seleziona la data"
      ></ion-datetime>
    </ion-item>

    <!-- Orario -->
    <ion-item>
      <ion-label position="floating">Orario</ion-label>
      <ion-datetime
        display-format="HH:mm"
        picker-format="HH:mm"
        placeholder="Seleziona l'orario"
      ></ion-datetime>
    </ion-item>
  </ion-list>

  <ion-button expand="full" color="primary" class="ion-margin-top">
    Prenota Ora
  </ion-button>
</ion-content>
