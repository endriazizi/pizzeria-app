<ion-app>
  <!-- HEADER -->
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title class="app-title">üçï Demo App</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-split-pane when="(min-width: 768px)" contentId="main">
    <!-- SIDE MENU -->
    <ion-menu contentId="main" side="start">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title class="menu-title">Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <ion-list lines="none" class="menu-list">
          <ion-menu-toggle auto-hide="true">
            <ion-item routerLink="/home" routerLinkActive="active">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item>

            <ion-item routerLink="/prenota-tavolo" routerLinkActive="active">
              <ion-icon slot="start" name="calendar"></ion-icon>
              <ion-label>Prenota Tavolo</ion-label>
            </ion-item>

            <ion-item routerLink="/ordinazioni" routerLinkActive="active">
              <ion-icon slot="start" name="cart"></ion-icon>
              <ion-label>Ordinazioni</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- MAIN CONTENT -->
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
